<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Murder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #minimapContainer {
            position: absolute;
            top: 0;
            right: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="minimapContainer"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import { GameLoop } from './scripts/game_loop.js';
        import { UIOverlay } from './scripts/rendering/ui_overlay.js';

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const minimapContainer = document.getElementById('minimapContainer');

        // Set canvas resolution to match display size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Notify game loop of resize
            if (gameLoop) {
                gameLoop.handleResize(window.innerWidth, window.innerHeight);
            }
        }

        // Initialize game systems
        const gameLoop = new GameLoop(canvas, ctx);
        const uiOverlay = new UIOverlay(minimapContainer);

        // Register UI overlay with game loop
        gameLoop.setUIOverlay(uiOverlay);

        // Setup resize handler
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Start the game
        gameLoop.start();

        // Debug info
        console.log('ðŸŽ® Mirror Murder - Game Started');
        console.log('ðŸ“Š UI Overlay initialized');
        console.log('   â””â”€ Minimap: top-right corner');
    </script>
</body>
</html>
