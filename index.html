<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Murder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #minimapContainer {
            position: absolute;
            top: 0;
            right: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="minimapContainer"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import { GameLoop } from './scripts/game_loop.js';
        import { SceneRenderer } from './scripts/rendering/scene_render.js';
        import { UIOverlay } from './scripts/rendering/ui_overlay.js';
        import { SimpleMovement } from './scripts/simple_movement.js';
        import { TriangularGrid } from './scripts/grid_system.js';

        const canvas = document.getElementById('gameCanvas');
        const minimapContainer = document.getElementById('minimapContainer');

//         // Create a default map
        const defaultMap = `
e|e|m e|e|e e|e|m e|e|e e|e|e e|e|e
e|m|e m|e|e e|m|e e|e|e e|m|e m|e|m
e|e|e e|e|m e|e|e e|e|e m|e|e e|e|e
m|e|e e|e|e e|m|e e|e|e e|e|m e|e|e
e|e|m e|e|e e|e|e m|e|e e|e|e e|m|e
e|e|e m|e|m e|e|e e|e|e e|m|e e|e|e
e|m|e e|e|e e|e|m e|e|e e|e|e m|e|e
        `.trim();
        // Create a default map
//         const defaultMap = `
// e|e|e m|e|m e|e|e e|e|e e|m|e e|e|e
//         `.trim();

        // Initialize the grid
        const grid = new TriangularGrid();
        grid.initializeFromMap(defaultMap);

        // Initialize game systems
        const gameLoop = new GameLoop();
        const sceneRenderer = new SceneRenderer(canvas);
        const uiOverlay = new UIOverlay(minimapContainer);
        const movement = new SimpleMovement();

        // Set the grid in the scene renderer (generates maze texture)
        sceneRenderer.setGrid(grid);
        
        // Set the grid in the UI overlay (for minimap)
        uiOverlay.setGrid(grid);
        
        // Connect UI overlay to scene renderer for player position
        uiOverlay.setSceneRenderer(sceneRenderer);

        // Connect movement to scene renderer
        movement.setSceneRenderer(sceneRenderer);

        // Register systems with game loop
        gameLoop.setSceneRenderer(sceneRenderer);
        gameLoop.setUIOverlay(uiOverlay);
        gameLoop.setMovement(movement);
        gameLoop.setGrid(grid);

        // Handle window resize
        function handleResize() {
            gameLoop.handleResize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', handleResize);
        handleResize();

        // Start the game
        gameLoop.start();

        // Debug info
        console.log('üéÆ Mirror Murder - Game Started');
        console.log('üó∫Ô∏è  Grid System initialized');
        console.log(`   ‚îî‚îÄ ${grid.getRowCount()} rows loaded`);
        console.log('üé¨ Scene Renderer initialized (Raycast Shader)');
        console.log('üìä UI Overlay initialized');
        console.log('   ‚îî‚îÄ Minimap: top-right corner (grid visualization active)');
        console.log('üïπÔ∏è  Movement: Click to lock mouse, WASD to move, Shift to sprint');
    </script>
</body>
</html>
