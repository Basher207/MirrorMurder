<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Murder - Start</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #backgroundImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #startButton {
            position: relative;
            z-index: 2;
            padding: 20px 60px;
            font-size: 32px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 3px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #startButton:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        #startButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <img id="backgroundImage" src="assets/start_screen.png" alt="Start Screen">
    <button id="startButton">START GAME</button>

    <script>
        document.getElementById('startButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
